# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/swift-s3-cache-prewarmer

binaries:
  - name:        swift-s3-cache-prewarmer
    fromPackage: .
    installTo:   bin/

vendoring:
  enabled: true

dockerfile:
  enabled: true

golangciLint:
  createConfig: true
  errcheckExcludes:
    - (*github.com/spf13/cobra.Command).Help

githubWorkflow:
  global:
    assignees:
      - majewsky
      - SuperSandro2000
    ignorePaths: [ "**.md" ] # all Markdown files
  ci:
    enabled: true
    coveralls: true
  license:
    enabled: true
  securityChecks:
    enabled: true
  spellCheck:
    enabled: true
    ignorePaths: [] # override global setting so that nothing is ignored

renovate:
  enabled: true
