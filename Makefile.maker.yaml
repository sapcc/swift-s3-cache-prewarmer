# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/swift-s3-cache-prewarmer

binaries:
  - name:        swift-s3-cache-prewarmer
    fromPackage: .
    installTo:   bin/

dockerfile:
  enabled: true

golangciLint:
  createConfig: true
  errcheckExcludes:
    - (*github.com/spf13/cobra.Command).Help

githubWorkflow:
  ci:
    enabled: true
    coveralls: true
    ignorePaths: [ "**.md" ] # all Markdown files
  license:
    enabled: true
  securityChecks:
    enabled: true
  spellCheck:
    enabled: true

renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000

vendoring:
  enabled: true
